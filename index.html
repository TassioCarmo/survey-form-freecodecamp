      </div>

      <label id="number-label">Age</label>
      <input class="form-control" id="number" min="10" max="120" placeholder="Age" type="number" required></input>
    </div>

      <div class="form-group">

          <select class="form-control" id="dropdown">
            <option value="">(select one)</option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
          </select>
          </div>

      <div >

          <input name="recommend" type="radio" value="yes"> Yes
          <input name="recommend" type="radio" value="no"> No
          <input name="recommend" type="radio" value="maybe"> Maybe
      </div>

      <div>
          <input type="checkbox" value="additional"> Option 1
          <input type="checkbox" value="additional"> Option 2
          <input type="checkbox" value="additional"> Option 3


      </div>

      <div>
          <textarea class="form-control" rows="3" cols="30" placeholder="Additional comments"></textarea>
      </div>
      <div class="survey-form">
          <button type="submit" id="submit" class="submit-button form-control" >Submit</input>
      </div>

    </form>
    </div>
